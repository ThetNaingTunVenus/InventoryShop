{% extends 'base.html' %}

{% block content %}


<div class="row pb-10">
    <div class="col-xl-4 col-lg-4 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
            <div class="d-flex flex-wrap">
                <div class="widget-data">
                    <div class="weight-700 font-24 text-dark">{{purchase_total}}</div>
                    <div class="font-14 text-secondary weight-500">
                        Total Purchase-->
                    </div>
                </div>
                <div class="widget-icon">
                    <div class="icon" data-color="#00eccf">
                        <i class="icon-copy dw dw-factory"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
            <div class="d-flex flex-wrap">
                <div class="widget-data">
                    <div class="weight-700 font-24 text-dark">{{sale_total}}</div>
                    <div class="font-14 text-secondary weight-500">
                        Total Sale-->
                    </div>
                </div>
                <div class="widget-icon">
                    <div class="icon" data-color="#ff5b5b">
                        <!--										<span class="icon-copy ti-heart"></span>-->
                        <i class="icon-copy dw dw-shopping-cart1"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
            <div class="d-flex flex-wrap">
                <div class="widget-data">
                    <div class="weight-700 font-24 text-dark">{{exp_total}}</div>
                    <div class="font-14 text-secondary weight-500">Total Expense--></div>
                </div>
                <div class="widget-icon">
                    <div class="icon" data-color="#09cc06">
                        <i class="icon-copy dw dw-wallet-1"></i>
                        <!--										<i class="icon-copy fa fa-money" aria-hidden="true"></i>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--=============================================================-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Item', 'Sales', 'Qty', 'Profit'],
          {% for i in c_product %}
          ['{{i.product__item_name}}',{{i.sum}}, {{i.product__balance_qty}}, 200],
          {% endfor %}
<!--          ['2015', 1170, 460, 250],-->
<!--          ['2016', 660, 1120, 300],-->
<!--          ['2017', 1030, 540, 350]-->
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>

 <div id="barchart_material" style="width: 600px; height: 500px;"></div>



{% endblock content %}
